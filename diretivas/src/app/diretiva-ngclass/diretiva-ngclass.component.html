<p>com property-binding</p>
<h1>
  <i class="bi" [class.bi-star]="!favoritado" [class.bi-star-fill]="favoritado" (click)="onClick()"
    style=" color: rgb(0, 87, 248);"></i>
</h1>

<p>com ngClass</p>
<h1>
  <i class="bi" [ngClass]="{
    'bi-star':!favoritado,
    'bi-star-fill':favoritado
  }" (click)="onClick()" style="color: rgb(255, 0, 0);">

  </i>
</h1>
